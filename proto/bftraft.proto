// This file deinfes a fundamental protocal for BFT raft impelmentation
// For details of this protocal please refer:
// http://www.scs.stanford.edu/14au-cs244b/labs/projects/copeland_zhong.pdf

syntax = "proto3";
package bftraft;

service BFTRaft {
    rpc ExecCommand (CommandRequest) returns (CommandResponse) {}
    rpc RequestVote(RequestVoteRequest) returns (RequestVoteResponse) {}
    rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse) {}
}

message CommandRequest {
    int64 group = 1;
    int64 client_id = 2;
    int64 request_id = 3;
    bytes signature = 4;
    bytes data = 5;
}

message CommandResponse {
    int64 group = 1;
    int32 leader_id = 2;
    int32 node_id = 3;
    int64 request_id = 4;
    bytes signature = 5;
    bytes result = 6;
}

message LogEntry {
    int64 term = 1;
    bytes hash = 2;
    CommandRequest command = 3;
}

message RequestVoteRequest {
    int64 group = 1;
    int64 term = 2;
    int64 log_index = 3;
    int64 log_term  = 4;
    int32 candidate_id = 5;
    bytes signature = 6;
}

message RequestVoteResponse {
    int64 group = 1;
    int64 term = 2;
    int32 node_id = 3;
    int32 candidate_id = 4;
    bool granted = 5;
    bytes signature = 6;
}

message AppendEntriesRequest {
    int64 group = 1;
    int64 term = 2;
    int64 leader_id = 3;
    int64 prev_log_index = 4;
    int64 prev_log_term = 5;
    bytes signature = 6;
    repeated RequestVoteResponse quorum_votes = 7;
    repeated LogEntry entries = 8;
}

message AppendEntriesResponse {
    int64 group = 1;
    int64 term = 2;
    int64 index = 3;
    int32 node_id = 4;
    bool successed = 5;
    bool convinced = 6;
    bytes hash = 7;
    bytes signature = 8;
}